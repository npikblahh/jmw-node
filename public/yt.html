<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JRDNTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --bgcolor: #1e1e2e;
    --txtcolor: #cdd6f4;
    --surface: #313244;
    --surface-hover: #45475a;
    --primary: #89b4fa;
    --secondary: #f38ba8;
    --border: #585b70;
    --glow: rgba(137, 180, 250, 0.3);
  }
  
  body {
    font-family: "Inter", Arial, sans-serif;
    background: var(--bgcolor);
    color: var(--txtcolor);
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }
  #searchBar {
    width: 50vw;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--surface);
    color: var(--txtcolor);
    outline: none;
    transition: 0.3s;
  }
  #searchBar:focus {
    border-color: var(--primary);
    box-shadow: 0 0 10px var(--glow);
    background: var(--surface-hover);
  }
  #videoGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .videoCard {
    background: var(--surface);
    padding: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid var(--border);
  }
  .videoCard:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 20px var(--glow);
  }
  .thumb {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
  }
  .title {
    margin: 8px 0 4px;
    font-size: 14px;
    font-weight: bold;
    color: var(--primary);
  }
  .channel, .stats {
    font-size: 12px;
    color: var(--txtcolor);
  }
  #pagination {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: var(--primary);
    color: var(--bgcolor);
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 5px var(--glow);
  }
  button:hover:not(:disabled) {
    background: var(--secondary);
    box-shadow: 0 0 12px var(--glow);
  }
  button:disabled {
    background: gray;
    cursor: not-allowed;
    box-shadow: none;
  }
  #playerModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(30, 30, 46, 0.95);
    color: var(--txtcolor);
    z-index: 99999999;
    padding: 40px 20px;
    overflow-y: auto;
    backdrop-filter: blur(6px);
  }
  #closeBtn {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 28px;
    background: none;
    border: none;
    color: var(--secondary);
    cursor: pointer;
    transition: 0.2s;
  }
  #closeBtn:hover {
    color: var(--primary);
    transform: scale(1.1);
  }
  #playerBox iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 20px var(--glow);
  }
  #videoInfo {
    margin-top: 20px;
    border-top: 1px solid var(--border);
    padding-top: 15px;
  }
  #videoInfo h2 {
    margin: 0;
    color: var(--primary);
    font-size: 20px;
  }
  #videoInfo p {
    margin: 5px 0;
    color: var(--txtcolor);
  }
  .error {
    text-align: center;
    color: var(--secondary);
    padding: 20px;
  }
  .loading {
    text-align: center;
    padding: 40px;
    color: var(--txtcolor);
  }
  .spinner {
    border: 3px solid var(--border);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<center>
  <input id="searchBar" type="text" placeholder="Search videos..." />
</center>
<div id="videoGrid"></div>
<div id="pagination">
  <button id="prevBtn" disabled>Prev</button>
  <button id="nextBtn" disabled>Next</button>
</div>
<div id="playerModal">
  <button id="closeBtn">&times;</button>
  <div id="playerBox"></div>
  <div id="videoInfo"></div>
</div>

<script>
let currentVideos = [];
let lastQuery = "games";

const CORS_PROXY = "https://corsproxy.io/?";

async function fetchVideos(query) {
  lastQuery = query;
  const grid = document.getElementById("videoGrid");
  
  try {
    grid.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading videos...</p></div>';
    
    const url = `${CORS_PROXY}${encodeURIComponent(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`)}`;
    const response = await fetch(url);
    const html = await response.text();
    
    const scriptMatch = html.match(/var ytInitialData = ({.+?});/);
    
    if (!scriptMatch) {
      throw new Error("Could not parse YouTube data");
    }
    
    const data = JSON.parse(scriptMatch[1]);
    const contents = data?.contents?.twoColumnSearchResultsRenderer?.primaryContents?.sectionListRenderer?.contents;
    
    const videos = [];
    
    if (contents) {
      for (const section of contents) {
        const items = section?.itemSectionRenderer?.contents;
        if (items) {
          for (const item of items) {
            const videoRenderer = item?.videoRenderer;
            if (videoRenderer && videoRenderer.videoId) {
              videos.push({
                videoId: videoRenderer.videoId,
                title: videoRenderer.title?.runs?.[0]?.text || 'Untitled',
                channel: videoRenderer.ownerText?.runs?.[0]?.text || 'Unknown',
                views: videoRenderer.viewCountText?.simpleText || 
                       videoRenderer.shortViewCountText?.simpleText || 'N/A',
                thumbnail: videoRenderer.thumbnail?.thumbnails?.[0]?.url || 
                          `https://img.youtube.com/vi/${videoRenderer.videoId}/mqdefault.jpg`
              });
              
              if (videos.length >= 50) break;
            }
          }
        }
        if (videos.length >= 50) break;
      }
    }
    
    if (videos.length === 0) {
      grid.innerHTML = "<p class='error'>No videos found. Try a different search term.</p>";
      return;
    }
    
    currentVideos = videos;
    displayVideos(videos);
    
    document.getElementById("nextBtn").disabled = true;
    document.getElementById("prevBtn").disabled = true;

  } catch (err) {
    console.error(err);
    grid.innerHTML = "<p class='error'>Failed to load videos. Please try again.</p>";
  }
}

function displayVideos(videos) {
  const grid = document.getElementById("videoGrid");
  grid.innerHTML = "";
  
  videos.forEach(video => {
    const card = document.createElement("div");
    card.className = "videoCard";
    card.innerHTML = `
      <img class="thumb" src="${video.thumbnail}" alt="${video.title}">
      <div class="title">${video.title}</div>
      <div class="channel">${video.channel}</div>
      <div class="stats">${video.views}</div>
    `;
    card.addEventListener("click", () => openPlayer(video));
    grid.appendChild(card);
  });
}

function openPlayer(video) {
  document.body.style.overflow = "hidden";
  document.getElementById("playerModal").style.display = "block";
  document.getElementById("playerBox").innerHTML = `
    <iframe src="https://www.youtube-nocookie.com/embed/${video.videoId}?playlist=${video.videoId}&autoplay=1&iv_load_policy=3&loop=1&start=" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  `;
  document.getElementById("videoInfo").innerHTML = `
    <h2>${video.title}</h2>
    <p>${video.channel}</p>
    <p>${video.views}</p>
  `;
}

document.getElementById("closeBtn").addEventListener("click", () => {
  document.body.style.overflow = "auto";
  document.getElementById("playerModal").style.display = "none";
  document.getElementById("playerBox").innerHTML = "";
  document.getElementById("videoInfo").innerHTML = "";
});

document.getElementById("searchBar").addEventListener("keypress", e => {
  if (e.key === "Enter") {
    const query = e.target.value.trim();
    if (query) fetchVideos(query);
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
});

document.getElementById("prevBtn").addEventListener("click", () => {
});

fetchVideos(lastQuery);
</script>
</body>
</html>
