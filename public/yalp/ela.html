<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Tab</title>
  <link rel="icon" href="/newtab.png" />
  <link rel="shortcut icon" href="/newtab.png" />
  <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    .iframe {
      float: center;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    .fullscreen {
      font-size: 30px;
      border-radius: 8px;
      border: none;
      color: var(--txtcolor);
      justify-content: space-between;
    }
    .reload {
      font-size: 30px;
      border-radius: 8px;
      border: none;
      color: var(--txtcolor);
      justify-content: space-between;
    }
    .reload:hover {
      transform: rotate(-360deg);
    }
    body {
      background-color: var(--bgcolor);
      color: var(--txtcolor);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      height: 95vh;
      width: 100vw;
      border-radius: 20px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameFramey {
      width: 100%;
      height: 95vh;
      border: none;
      border-radius: 5px;
      display: none;
    }
    #cdnSelectContainer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    #cdnSelect, #cdnLoadBtn {
      margin-top: 10px;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 6px;
    }
    #cdnLoadBtn {
      cursor: pointer;
      background-color: var(--secondary);
      border: none;
      color: var(--txtcolor);
      transition: background-color 0.3s ease;
    }
    #cdnLoadBtn:hover {
      background-color: var(--glow);
    }
    #server-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #server-buttons a {
      display: block;
      position: relative;
      top: 0;
      margin: 0 10px;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
      color: #EFEFEF;
      background-color: #DD4A68;
      transition: background-color 0.3s ease;
    }
    #server-buttons a:hover {
      background-color: #FF6B88;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #1f1f1f;
      z-index: 9999;
      user-select: none;
    }
    #loader.hide {
      animation: fadeOut 1s;
      animation-fill-mode: forwards;
    }
    @keyframes fadeOut {
      0% {opacity: 1;}
      100% {opacity: 0;}
    }
    #loader h1 {
      position: absolute;
      top: 45%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 7vw;
      font-weight: 700;
      text-align: center;
    }
    #loader h1 span {
      color: #ff0006;
    }
    #loader p {
      position: absolute;
      top: 53%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.2vw;
      font-weight: 500;
      text-align: center;
    }
    #loader .loader {
      position: absolute;
      top: 63%; left: 50%;
      transform: translate(-50%, -50%);
      width: 6vw; height: 6vw;
      border-radius: 50%;
      border: 10px solid #fff;
      border-top-color: #941417;
      animation: loader 1s linear infinite;
    }
    @keyframes loader {
      0% {transform: translate(-50%, -50%) rotate(0deg);}
      100% {transform: translate(-50%, -50%) rotate(360deg);}
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 94.9%;
      left: 0; right: 0;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      height: 50px;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
      border-radius: 20px;
      padding: 0 15px;
    }
    .navbar:hover {
      transform: translateY(-30px);
    }
    .navbar .icon {
      display: flex;
      align-items: center;
    }
    .navbar .icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .navbar .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar .buttons .btn {
      width: 40px;
      height: 40px;
      background-color: rgba(0,0,0,0.4);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: white;
      border: none;
      font-size: 22px;
    }
    .navbar .buttons .btn:hover {
      background-color: rgba(0,0,0,0.2);
    }
    @media screen and (max-width: 768px) {
      .navbar .icon img {
        width: 30px;
        height: 30px;
      }
      .navbar .buttons .btn {
        width: 30px;
        height: 30px;
        font-size: 18px;
      }
    }
    #chatContainer {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80vw;
      height: 95vh;
      border: 1px solid var(--txtcolor, #000);
      z-index: 1000;
      display: none;
      background: white;
      box-sizing: border-box;
    }
    #chatIframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #chatCloseButton {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 3px;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      line-height: 20px;
      padding: 0;
      user-select: none;
    }
  </style>

</head>
<body theme="classic">
  <script>
(function(){
  if(localStorage.getItem("hideCustomAlert")==="true") return
  var alertBox=document.getElementById("customAlert")
  var closeBtn=document.getElementById("alertClose")
  var hideBtn=document.getElementById("alertHide")
  alertBox.style.display="block"
  closeBtn.addEventListener("click",function(){alertBox.style.display="none"})
  hideBtn.addEventListener("click",function(){
    localStorage.setItem("hideCustomAlert","true")
    alertBox.style.display="none"
  })
})();
</script>

  <script>
    function chatFunction() {
      const toggleButton = document.getElementById('chatToggleButton')
      const chatContainer = document.getElementById('chatContainer')
      const closeButton = document.getElementById('chatCloseButton')
      toggleButton.addEventListener('click', () => {
        if (chatContainer.style.display === 'none' || chatContainer.style.display === '') chatContainer.style.display = 'block'
        else chatContainer.style.display = 'none'
      })
      closeButton.addEventListener('click', () => {
        chatContainer.style.display = 'none'
      })
    }
    window.addEventListener('DOMContentLoaded', chatFunction)
  </script>
  <script>
function record() {
  window.open(
    "/record.html",
    "myWindow1",
    "scrollbars=1,height=500,width=500"
  );
}
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search)
    const file = urlParams.get('book')
    const type = urlParams.get('type')
    const cdnSelectContainer = document.getElementById('cdnSelectContainer')
    const cdnSelect = document.getElementById('cdnSelect')
    const cdnLoadBtn = document.getElementById('cdnLoadBtn')
    const gameFramey = document.getElementById('gameFramey')
    if(type === "3kh0") {
      cdnSelectContainer.style.display = 'flex'
      gameFramey.style.display = 'none';
    } else {
      cdnSelectContainer.style.display = 'none'
      if(file) {
        gameFramey.src = "/yalp/src/" + file
        gameFramey.style.display = 'block'
      }
    }
    cdnLoadBtn.addEventListener('click', () => {
      if(!file) {
        alert("No file specified.")
        return
      }
      const cdn = cdnSelect.value
      gameFramey.src = cdn + file + "/index.html"
      cdnSelectContainer.style.display = 'none'
      gameFramey.style.display = 'block'
    });
  </script>
  <script>
    function toggleFullscreen() {
      let elem = document.querySelector('.abc')
      if(!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`)
        })
      } else {
        document.exitFullscreen()
      }
    }
    function reload() {
      var web = document.getElementById("gameFramey")
      web.contentWindow.location.reload()
    }
  </script>
  <script>
(function(){
  if(new URLSearchParams(window.location.search).get("type")==="3kh0") return
  if(localStorage.getItem("hideCustomAlert")==="true") return
  var alertBox=document.getElementById("customAlert")
  var closeBtn=document.getElementById("alertClose")
  var hideBtn=document.getElementById("alertHide")
  alertBox.style.display="block"
  closeBtn.addEventListener("click",function(){alertBox.style.display="none"})
  hideBtn.addEventListener("click",function(){
    localStorage.setItem("hideCustomAlert","true")
    alertBox.style.display="none"
  })
})();
</script>

<script>
function copy() {
  const url = window.location.origin;
  const text = "chrome://settings/content/all?searchSubpage=" + url;
  navigator.clipboard.writeText(text).then(() => {
    alert(text + " is now in your clipboard. Please paste the URL in the search bar in a new tab.");
  });
}
</script>
